<div class="password-container">
  <form id="password-form" [formGroup]="form">
    <label for="password" class="password-label">Password:</label>
    <input type="password" id="password" formControlName="password" (input)="updateStrength()" class="password-input" />
  </form>
  <div class="password-strength-indicator">
    <div class="strength-section" [style.background-color]="strengthSections[0]"></div>
    <div class="strength-section" [style.background-color]="strengthSections[1]"></div>
    <div class="strength-section" [style.background-color]="strengthSections[2]"></div>
  </div>
</div>
